<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Signup</h2>
        <form id="signupForm" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <div class="mt-3" id="message"></div> 
        <div class="mt-3">
            <p>Already have an account? <a href="{% url 'loginf' %}">Login here</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signupForm').on('submit', function(e) {
                e.preventDefault(); 

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'), 
                    data: $(this).serialize(), 
                    success: function(response) {
                        $('#message').html('<div class="alert alert-success">' + response.message + '</div>');
                        $('#signupForm')[0].reset();
                    },
                    error: function(xhr) {
                        var errors = xhr.responseJSON;
                        var errorMessage = '<div class="alert alert-danger"><ul>';
                        $.each(errors, function(key, value) {
                            errorMessage += '<li>' + value[0] + '</li>'; 
                        });
                        errorMessage += '</ul></div>';
                        $('#message').html(errorMessage); 
                    }
                });
            });
        });
    </script>
</body>
</html>
